<section class="section">
    <div class="container">
        <h2 class="section-title dark-bg">
            {{t._.discover?.featured_title}}
            <small>
                <a [routerLink]="['/c/featured']" style="font-size: 15px; color: #fff">
                    {{t._.action?.see_all}}
                </a>
            </small>
        </h2>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let collection of featuredCollections">
                <iv-collection-card [collection]="collection"></iv-collection-card>
            </div>
        </div>
    </div>
</section>
