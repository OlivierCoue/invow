<header class="header" [class.collapse]="noHeader" [class.has-thumbnail]="image" [ngStyle]="{ 'background-image': 'url(' + image + ')'}">
    <div class="container">
        <button class="pull-xs-left navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#header-menu">
            &#9776;
        </button>
        <a [routerLink]="['/']">
            <div class="logo collapse navbar-toggleable-md">
                <h1>
                    Invow
                </h1>
            </div>
        </a>

        <form class="form-inline header-search-form">
            <div class="input-group">
                <span class="input-group-addon" id="header-search">
                    <i class="material-icons">search</i>
                </span>
                <input class="form-control" type="text" placeholder="Search on Invow..." aria-describedby="header-search">
            </div>
        </form>

        <nav class="nav nav-pills pull-xs-right collapse navbar-toggleable-md">
            <li class="nav-item" *ngIf="authService.isLoggedIn">
                <a class="nav-link" [class.active]="router.url == '/dashboard'" [routerLink]="['/dashboard']">
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="router.url == '/discover'" [routerLink]="['/discover']">
                    Discover
                </a>
            </li>
            <li class="nav-item dropdown" *ngIf="authService.isLoggedIn">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    {{authService.currentUser.name}}
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" [routerLink]="['/', authService.currentUser.username]">
                        Profile/Settings
                    </a>
                    <a class="dropdown-item" *ngIf="authService.currentUser?.isGranted('ROLE_ADMIN')" [routerLink]="['/admin']">
                        Admin
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" [class.active]="router.url == '/logout'" [routerLink]="['/logout']">
                        Logout
                    </a>
                </div>
            </li>
            <li class="nav-item" *ngIf="!authService.isLoggedIn" >
                <a class="nav-link" [class.active]="router.url == '/signin'" [routerLink]="['/signin']">
                    Signin/Signup
                </a>
            </li>
        </nav>
        <div *ngIf="title" class="page-wrapper">
            <h2 class="collection-page-title">{{title}}</h2>
        </div>
    </div>
    <div *ngIf="!image" class="container radial-cover"></div>
</header>
