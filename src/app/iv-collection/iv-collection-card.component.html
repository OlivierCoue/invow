<article class="card" *ngIf="collection">
    <a [routerLink]="['/c', collection._id]" >
        <div *ngIf="collection._thumbnail" class="thumbnail card-thumbnail">
            <img [src]="collection._thumbnail?.getPath('original')" />
        </div>
        <div *ngIf="!collection._thumbnail" [style.background-color]="'#'+collection.color" class="card-color"></div>
    </a>
    <div class="card-container">
        <a [routerLink]="['/c', collection._id]" >
            <div class="card-content" [class.has-thumbnail]="collection._thumbnail">
                <h3 class="card-title">{{collection.title}}</h3>
                <p class="card-caption">Enter a caption here to describe the collectionâ€¦</p>
            </div>
        </a>
        <div class="card-details">
            <a href="#" title="{{collection._author?.name}}">
                <div class="avatar avatar--60">
                    <img src="https://www.alexandrejolly.com/avatar_red.png" alt="{{collection._author?.name}} avatar">
                </div>
            </a>
        </div>
    </div>
</article>
