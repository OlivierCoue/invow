<section class="section">
    <div class="container">
        <h2 class="section-title dark-bg">Popular collections</h2>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let collection of collections">
                <iv-collection-card [collection]="collection"></iv-collection-card>
            </div>
            <div class="col-xs-12">
                <a class="load-more" *ngIf="haveMoreCollections && !loadingCollections"(click)="loadNextPage()">Load more...</a>
                <p class="loading-more" *ngIf="loadingCollections">Loading...</p>
                <p class="no-more" *ngIf="!haveMoreCollections">Youâ€™ve reached the end of the list</p>
            </div>
        </div>
    </div>
</section>
