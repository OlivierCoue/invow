<div class="auth-content">
    <form class="form-signin" (ngSubmit)="onSignupSubmit()">
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Username</label>
            <input [(ngModel)]="signupData.username" (keyup)="onUsernameKeyUp()" (keydown)="onUsernameKeyDown()" (blur)="checkUsername()" type="text" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
            <div *ngIf="signupData.username">
                <small class="text-muted" *ngIf="usernameState == 'VALIDATING'">Validation in progress..</small>
                <small class="text-success" *ngIf="usernameState == 'FREE'">This username is available</small>
                <small class="text-danger" *ngIf="usernameState == 'INVALID'">This username is not valid</small>
                <small class="text-danger" *ngIf="usernameState == 'TAKEN'">This username is not available</small>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input [(ngModel)]="signupData.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input [(ngModel)]="signupData.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <small class="text-danger" *ngIf="signupData.password && signupData.password.length < 3">Password too short</small>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Repeat password</label>
            <input [(ngModel)]="signupData.passwordRepeat" type="password" id="inputPassword" class="form-control" placeholder="Repeat password" required="">
            <small class="text-danger" *ngIf="signupData.password && signupData.passwordRepeat && signupData.password != signupData.passwordRepeat">Passwords do not match</small>
        </div>
        <button [disabled]='!isFormValid()' class="btn btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>
