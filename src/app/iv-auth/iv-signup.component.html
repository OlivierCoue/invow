<div class="auth-content">
    <form class="form-signin" (ngSubmit)="onSignupSubmit()">
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Username</label>
            <input [(ngModel)]="signupData.username" (keyup)="onUsernameKeyUp()" (keydown)="onUsernameKeyDown()" (blur)="checkUsername()" type="text" id="inputEmail" class="form-control" placeholder="{{t._.auth?.username_placeholder}}" required="" autofocus="">
            <div *ngIf="signupData.username">
                <small class="text-muted" *ngIf="usernameState == 'VALIDATING'">Validation in progress..</small>
                <small class="text-success" *ngIf="usernameState == 'FREE'">This username is available</small>
                <small class="text-danger" *ngIf="usernameState == 'INVALID'">This username is not valid</small>
                <small class="text-danger" *ngIf="usernameState == 'TAKEN'">This username is not available</small>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input [(ngModel)]="signupData.email" (keyup)="onEmailKeyUp()" (keydown)="onEmailKeyDown()" (blur)="checkEmail()" type="email" id="inputEmail" class="form-control" placeholder="{{t._.auth?.email_placeholder}}" required="" autofocus="">
            <div *ngIf="signupData.email">
                <small class="text-muted" *ngIf="emailState == 'VALIDATING'">Validation in progress..</small>
                <small class="text-success" *ngIf="emailState == 'FREE'">This email is available</small>
                <small class="text-danger" *ngIf="emailState == 'INVALID'">This email is not valid</small>
                <small class="text-danger" *ngIf="emailState == 'TAKEN'">This email is not available</small>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input [(ngModel)]="signupData.password" type="password" id="inputPassword" class="form-control" placeholder="{{t._.auth?.password_placeholder}}" required="">
            <small class="text-danger" *ngIf="signupData.password && signupData.password.length < 3">Password too short</small>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Repeat password</label>
            <input [(ngModel)]="signupData.passwordRepeat" type="password" id="inputPassword" class="form-control" placeholder="{{t._.auth?.password_repeat_placeholder}}" required="">
            <small class="text-danger" *ngIf="signupData.password && signupData.passwordRepeat && signupData.password != signupData.passwordRepeat">Passwords do not match</small>
        </div>
        <button [disabled]='!isFormValid() || signupInProgress' class="btn btn-primary btn-block" type="submit">{{t._.auth?.signup_title}}</button>
        <small *ngIf="signupInProgress">Signup in progress...</small>
    </form>
</div>
