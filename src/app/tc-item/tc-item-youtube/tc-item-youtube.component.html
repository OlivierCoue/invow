<div class="collection-item--media-container" *ngIf="!displayVideo">
  <img src="{{itemYoutube.snippet?.thumbnails?.standard?.url}}" />
</div>
<div class="collection-item--media-container" *ngIf="displayVideo && itemYoutube.trustedEmbedUrl">
  <iframe class="embed-responsive-item" [src]="itemYoutube.trustedEmbedUrl" allowfullscreen></iframe>
</div>

<div class="collection-item--content-wrapper">
  <h1 *ngIf="itemYoutube.snippet?.title">{{itemYoutube.snippet?.title}}</h1>
  <span>Afficher si Description, afficher Titre si titre et afficher parent si un des deux.</span>
</div>
