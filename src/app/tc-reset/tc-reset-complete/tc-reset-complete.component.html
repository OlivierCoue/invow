<section class="auth-section">
  <div class="auth-container">
    <a href="javascript:void(0)" [routerLink]="['/']">
      <h1 class="icon-invow logo auth-logo">TidyCards</h1>
    </a>
    <h2 class="auth-heading">Reset password</h2>

    <div class="auth-wrapper" >
      <div class="auth-content">
        <p class="auth-top-content">Enter your email or username</p>
        <div class="form-group">
          <input [(ngModel)]='password' type="password" class="form-control" placeholder="New password" required="" autofocus="" />
        </div>
        <div class="form-group">
          <input [(ngModel)]='passwordRepeat' type="password" class="form-control" placeholder="Repeat" required="" />
        </div>
        <input (click)="completeReset()" [disabled]="!password && password!=passwordRepeat" type="submit" value="Update password" class="btn btn-primary btn-block"/>
      </div>
    </div>
  </div>
</section>
